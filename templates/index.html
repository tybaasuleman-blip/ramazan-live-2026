<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron:wght@400;700&display=swap');

        body, html { 
            margin: 0; padding: 0; background: #000; color: #fff; 
            font-family: 'Orbitron', sans-serif; height: 100vh; overflow-x: hidden;
        }

        /* 1. VIDEO BACKGROUND - Mobile Fixed */
        .video-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        iframe {
            width: 100vw; height: 100vh; border: none;
            transform: scale(1.8); /* Stronger scale for mobile verticality */
            filter: brightness(0.5);
        }

        /* 2. SIDEBAR -> Changes to BOTTOM PANEL on Mobile */
        .sidebar {
            position: absolute; right: 20px; top: 20px; bottom: 20px;
            width: 360px; z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 30px;
            padding: 30px;
            display: flex; flex-direction: column; justify-content: space-between;
            box-shadow: 0 0 40px rgba(0,0,0,1);
            transition: all 0.5s ease;
        }

        .clock { font-size: 2.2rem; color: #ffd700; text-align: center; font-weight: 900; }
        h1 { font-family: 'Cinzel', serif; font-size: 1.6rem; color: #ffd700; text-align: center; margin: 10px 0; }
        .dua-box { font-size: 1.1rem; line-height: 1.6; text-align: center; }

        /* 3. MOBILE RESPONSIVE QUERIES */
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 90%;
                margin: 20px auto;
                right: 0; top: 0; bottom: auto;
                height: auto;
                min-height: 400px;
                padding: 20px;
                background: rgba(0, 0, 0, 0.85); /* Darker for better contrast */
            }
            iframe {
                transform: scale(2.5) translateX(-10%); /* Centers the Kaba better on vertical screens */
            }
            h1 { font-size: 1.4rem; }
            .clock { font-size: 1.8rem; }
        }

        /* Entrance Screen */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000; display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
        }
        .start-btn {
            background: none; border: 2px solid #ffd700; color: #ffd700;
            padding: 15px 40px; font-family: 'Cinzel'; cursor: pointer; border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="splash">
        <div style="font-size: 3rem; margin-bottom: 20px;">ðŸŒ™</div>
        <button class="start-btn" onclick="goLive()">ACTIVATE RAMAZAN LIVE âš¡</button>
    </div>

    <div class="video-bg">
        <iframe id="makkahStream" 
                src="https://www.youtube.com/embed/dmBlblTFcKE?autoplay=1&mute=1&controls=0&rel=0&modestbranding=1&enablejsapi=1" 
                allow="autoplay; encrypted-media">
        </iframe>
    </div>

    <div class="sidebar">
        <div>
            <div class="clock" id="clock">00:00:00</div>
            <h1>{{ title }}</h1>
            <div class="dua-box">
                "{{ message }} <br>
                <span style="color: #ffd700; font-weight: bold;">{{ dua }}</span>"
            </div>
        </div>

        <div style="border-top: 1px solid rgba(255,215,0,0.2); padding-top: 20px; margin-top: 20px;">
            <p style="font-style: italic; font-size: 0.85rem; text-align: center; color: #bbb;">
                Prayers for Palestine, Kashmir, and the world. âš¡
            </p>
            <div style="font-size: 2rem; text-align: center; margin-top: 10px;">ðŸŒ™ ðŸ•‹ ðŸ¤²</div>
        </div>
    </div>

    <audio id="spiritAudio" loop>
        <source src="/static/audio.mp3" type="audio/mpeg">
    </audio>

    <script>
        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        function goLive() {
            document.getElementById('spiritAudio').play();
            const iframe = document.getElementById('makkahStream');
            iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => { document.getElementById('splash').style.display = 'none'; }, 1000);
        }
    </script>
</body>
</html>
