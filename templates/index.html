<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ramazan 2026 | Mobile Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Space+Grotesk:wght@300;700&display=swap');

        body, html { 
            margin: 0; padding: 0; background: #000; color: #fff; 
            font-family: 'Space Grotesk', sans-serif; min-height: 100vh;
        }

        /* THE CONTAINER - Flexbox is the key */
        .main-wrapper {
            display: flex;
            flex-direction: row; /* Desktop: side-by-side */
            height: 100vh;
            width: 100vw;
        }

        /* VIDEO AREA */
        .video-box {
            flex: 1; /* Takes remaining space */
            position: relative;
            background: #000;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 50%; left: 50%;
            width: 100vw; height: 56.25vw; /* 16:9 Aspect Ratio */
            min-height: 100%; min-width: 177.77vh;
            transform: translate(-50%, -50%) scale(1.3);
            border: none;
            pointer-events: none;
        }

        /* SIDEBAR PANEL */
        .sidebar {
            width: 380px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 215, 0, 0.3);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
            box-sizing: border-box;
        }

        .clock { font-size: 2.5rem; color: #ffd700; text-align: center; font-weight: 900; text-shadow: 0 0 15px #ffd700; }
        h1 { font-family: 'Cinzel', serif; font-size: 1.8rem; color: #ffd700; text-align: center; margin: 15px 0; }
        .dua { font-size: 1.1rem; line-height: 1.6; text-align: center; color: #eee; }

        /* ðŸ“± MOBILE FIX - The most important part */
        @media (max-width: 850px) {
            .main-wrapper {
                flex-direction: column; /* Stack: Video top, Text bottom */
                height: auto;
                overflow-y: auto;
            }

            .video-box {
                height: 45vh; /* Video takes top half of screen */
                width: 100%;
                flex: none;
            }

            .sidebar {
                width: 100%;
                border-left: none;
                border-top: 2px solid rgba(255, 215, 0, 0.4);
                padding: 30px 20px;
                height: auto;
                flex: none;
            }

            iframe {
                transform: translate(-50%, -50%) scale(2.8); /* Zoom more on mobile to see Kaba clearly */
            }

            .clock { font-size: 2rem; }
            h1 { font-size: 1.5rem; }
        }

        /* Entrance Screen */
        #entry {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000; display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
        }
        .go-btn {
            background: none; border: 2px solid #ffd700; color: #ffd700;
            padding: 20px 50px; font-family: 'Cinzel'; cursor: pointer; border-radius: 12px;
            font-size: 1.2rem; transition: 0.4s;
        }
        .go-btn:hover { background: #ffd700; color: #000; box-shadow: 0 0 40px #ffd700; }
    </style>
</head>
<body>

    <div id="entry">
        <div style="font-size: 4rem; margin-bottom: 20px;">ðŸ•‹</div>
        <button class="go-btn" onclick="start()">ACTIVATE HUB âš¡</button>
    </div>

    <div class="main-wrapper">
        <div class="video-box">
            <iframe id="vid" 
                src="https://www.youtube.com/embed/dmBlblTFcKE?autoplay=1&mute=1&controls=0&rel=0&modestbranding=1&enablejsapi=1" 
                allow="autoplay; encrypted-media">
            </iframe>
        </div>

        <div class="sidebar">
            <div>
                <div class="clock" id="clock">00:00:00</div>
                <h1>RAMAZAN 2026 | LIVE</h1>
                <div class="dua">
                    "May this Ramazan be the <span style="color:#ffd700; font-weight:bold;">bestest</span> in your life. 
                    May all dreamsâ€”mine and yoursâ€”come true. âš¡"
                </div>
            </div>

            <div style="border-top: 1px solid rgba(255,215,0,0.2); padding-top: 20px; margin-top: 20px;">
                <p style="font-style: italic; font-size: 0.9rem; text-align: center; color: #aaa;">
                    Prayers for Palestine, Kashmir, and the world. ðŸ¤²
                </p>
                <div style="font-size: 2rem; text-align: center; margin-top: 15px;">ðŸŒ™ ðŸ•‹ ðŸ¤²</div>
            </div>
        </div>
    </div>

    <audio id="naat" loop>
        <source src="/static/audio.mp3" type="audio/mpeg">
    </audio>

    <script>
        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        function start() {
            document.getElementById('naat').play();
            const f = document.getElementById('vid');
            f.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            document.getElementById('entry').style.opacity = '0';
            setTimeout(() => { document.getElementById('entry').style.display = 'none'; }, 1000);
        }
    </script>
</body>
</html>
